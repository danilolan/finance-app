name: Deploy React App

on:
  push:
    branches:
      - main   # dispara deploy sempre que der push na branch main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Pega o código
      - name: Checkout code
        uses: actions/checkout@v3

      # Configura Node.js
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Instala dependências e builda
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Envia arquivos para o servidor
      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/*"
          target: "/home/frodo/apps/react-app"
